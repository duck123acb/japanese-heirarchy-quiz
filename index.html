<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Hierarchy Quiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Japanese Hierarchy Quiz!!</h1>
	<h3>Do YOU have what it takes to get ALL of the questions right? <br> Take the quiz and find out</h3>
	
	<form>
		<section id="question-1">
			<h1>Question 1 <br> What is the order of the Japanese Order Hierarchy? (Most Powerful to Least Powerful)</h1>
			<datalist id="hierarchy">
				<option value="Emperor">
				<option value="Shogun">
				<option value="Daimyo">
				<option value="Samurai">
				<option value="Ronin">
				<option value="Peasants">
				<option value="Artisans">
				<option value="Merchants">
				<option value="Outcasts">
			  </datalist>
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
			<input list="hierarchy">
		</section>

		<section id="question-2">
			<h1>Question 2 <br> What is the role of the Daimyo in the Hierarchy?</h1>
			<input type="radio" id="ans-1" name="question-2-ans" value="1">
			<label for="ans-1">People who held all the real power in Japan</label>
			<input type="radio" id="ans-2" name="question-2-ans" value="2">
			<label for="ans-2">Paid Warriors that were loyal to the Shogun</label>
			<input type="radio" id="ans-3" name="question-2-ans" value="3">
			<label for="ans-3">Local Rulers in the Land of the Shogunate</label>
			<input type="radio" id="ans-4" name="question-2-ans" value="4">
			<label for="ans-4">The King of the World</label>
		</section>

		
	</form>
</body>
</html>
